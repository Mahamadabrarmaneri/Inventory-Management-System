<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        
        <div class="form-container">
            <h2>Add/Update Item</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemQuantity" placeholder="Quantity" min="1" required>
                <input type="number" id="itemPrice" placeholder="Price" min="0.01" step="0.01" required>
                <select id="itemCategory" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                </select>
                <button type="submit">Add/Update Item</button>
            </form>
        </div>
        
        <div class="search-sort-container">
            <input type="text" id="searchInput" placeholder="Search by name or category">
            <select id="sortSelect">
                <option value="">Sort by</option>
                <option value="priceAsc">Price (Low to High)</option>
                <option value="priceDesc">Price (High to Low)</option>
            </select>
        </div>
        
        <div class="inventory-container">
            <h2>Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
        </div>
        
        <div class="total-value">
            <h3>Total Inventory Value: â‚¹<span id="totalValue">0.00</span></h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
